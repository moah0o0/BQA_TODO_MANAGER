<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인 대기 - 부산퀴어행동</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-2);">
    <div style="background: var(--bg); padding: 40px; border-radius: 16px; text-align: center; max-width: 360px; width: 100%;">
        <div style="font-size: 48px; margin-bottom: 16px;">⏳</div>
        <h1 style="font-size: 20px; margin-bottom: 8px;">승인 대기 중</h1>
        <p style="color: var(--text-2); margin-bottom: 24px; line-height: 1.6;">
            가입이 완료되었습니다.<br>
            관리자가 승인하면 이용할 수 있습니다.
        </p>
        <div style="background: var(--bg-2); padding: 12px; border-radius: 8px; margin-bottom: 24px;">
            {{ current_user.email }}
        </div>
        <a href="{{ url_for('logout') }}" class="btn secondary" style="width: 100%;">로그아웃</a>
    </div>
</body>
</html>
